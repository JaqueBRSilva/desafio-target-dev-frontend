<h2>
  5) Escreva um programa que inverta os caracteres de um string.
  <br />
  <br />
  IMPORTANTE:
  <br />
  a) Essa string pode ser informada através de qualquer entrada de sua preferência ou pode ser previamente definida
  no código;
  <br />
  b) Evite usar funções prontas, como, por exemplo, reverse;
</h2>

<div class="input-container">
  <label for="wordEnteredByUser">Digite uma palavra: </label>
  <input type="text" [(ngModel)]="wordEnteredByUser" />
  <button (click)="reverseCharacters()">Inverter Caracteres</button>
</div>

<p class="answer">
  {{ reversedWord }}
</p>
